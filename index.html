<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="toggle.png" alt="" id="toggle">
        <span>TO DO LIST</span>
        <img src="add.svg" alt="" id="add">
    </header>
    <main>
        <div id="left">
            <div class="items" onclick="heading(this)">Inbox</div>
            <div class="items" onclick="heading(this)">Today</div>

        </div>
        <div id="right">
            <h2 id="heading">Inbox</h2>
            <br>
            <div id="form">
                <div id="form-header">
                    <button id="close">X</button>
                </div>
                
                <form action="">
                    <div id="form-body">
                        <div class="form-col">
                            <label for="name">Name</label>
                            <label for="date">Date</label>
                            <label for="time">Time</label>
                        </div>
                       <div class="form-col">
                            <input type="text" id="name" value="Task Name">
                            <input type="date" id="date">
                            <input type="time" id="time">
                       </div>
                    </div>

                    <button id="sumbit-btn">Submit</button>
                </form>
                

            </div>
            <div id="task-box">

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
